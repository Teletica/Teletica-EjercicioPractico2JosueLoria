<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>ZarpeOQue</title>
    <meta charset="UTF-8"/>
</head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <div class="container my-5">
            <div class="row align-items-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white"><h2>Iniciar Sesión</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-4 my-auto" for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
                                    <div class="col-md-8 my-auto">
                                        <input class="form-control" type="text" name="username" id="username"/>
                                    </div>
                                </div>
                                <div class="form-group row my-3">
                                    <label class="col-md-4 my-auto" for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                                    <div class="col-md-8 my-auto">
                                        <input class="form-control" type="password" name="password" id="password"/>
                                    </div>
                                </div>
                                <div class="form-group row my-3">
                                    <div class="col-md-12 text-center">
                                        <button class="btn btn-success" type="submit">
                                            <i class="fas fa-sign-in-alt"></i> Ingresar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <div class="alert alert-danger mt-3" role="alert">
                            Error de inicio de sesión. Verifique sus credenciales e inténtelo de nuevo.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
