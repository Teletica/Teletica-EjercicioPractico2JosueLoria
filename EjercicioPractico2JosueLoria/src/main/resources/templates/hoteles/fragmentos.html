<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <section th:fragment="listadoHoteles" id="hotel">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{hotel.listado}]]</h4>
                            </div>
                            <div th:if="${hotel != null and !hotel.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>#</th>
                                            <th class="text-center">[[#{hotel.nombre}]]</th>
                                            <th class="text-center">[[#{hotel.ubicacion}]]</th>
                                            <th class="text-center">[[#{hotel.descripcion}]]</th>
                                            <th></th><th></th></tr>
                                    </thead>
                                   
                                </table>

                            </div>
                            <div class="text-center p-2" th:if="${hotel == null or hotel.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3>[[#{hotel.total}]]</h3>
                                <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalProductos}]]</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
